<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3.0.2"></script>
      <style>
        .box{
            padding: 100px 0;
            width: 400px;
            text-align: center;
            background: #ddd;
            margin: 20px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h4>Hello Vue ;) </h4>
    <div id="app">
        <div v-if="showBooks">
            <!-- this way may can show if you have short number of books -->
            <!-- <h3>{{books[0].title}} - {{books[0].author}}</h3>
            <h3>{{books[1].title}} - {{books[1].author}}</h3>
            <h3>{{books[2].title}} - {{books[2].author}}</h3> -->

            <!-- v-for easy to use larege number of data -->
            <ul>
                <li v-for="book in books">
                    <h3>{{book.title}} - {{book.author}}</h3>
                </li>
            </ul>


        </div>

        <button @click="toggleShowBooks">
            <span v-if="showBooks">Hide Books</span>  
            <span v-else>Show Books</span> 
        </button>
 
    </div>
    <script src="app.js"></script>
</body>
</html>
